<div class="card">
  <div class="row">
    <div class="col-8 offset-2">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="name" #name>
      </div>
      <div class="form-group">
        <label for="url">Url</label>
        <input type="text" class="form-control" id="url" placeholder="url" #url>
      </div>
    <button (click)="addTutorial(name.value,url.value)" class="btn btn-info">Add a Tutorial</button>
    </div>
  </div>




</div>
